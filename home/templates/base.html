{% load static %} <!-- Load the static template tag -->

<!doctype html>
<html lang="en">
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Julian Rios</title>

        <!-- Include jQuery from a CDN -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- Include JavaScript code for the navbar-->
        <script src="{% static 'js/navbar.js' %}"></script>

        <!-- Boostrap custom CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        
        <!-- Local(override )Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

        {% block head_content %}

        {% endblock %}
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid">

              <a class="navbar-brand" href="https://www.linkedin.com/in/jriosv/" target="_blank">
                <img src="{% static 'images/linkedin-logo.png' %}">
              </a>

              <a class="navbar-brand" href="https://github.com/Jriosv" target="_blank">
                <img src="{% static 'images/github-logo.png' %}">
              </a>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">

                  <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %} active {% endif %}" href="/"><span>Home</span></a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link {% if request.path == '/projects/' %} active {% endif %}" href="/projects"><span>Projects</span></a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link {% if request.path == '/about/' %} active {% endif %}" href="/about"><span>About</span></a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link {% if request.path == '/contact/' %} active {% endif %}" href="/contact"><span>Contact</span></a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link disabled">My photo</a>
                  </li>

                </ul>
              </div>
            </div>
        </nav>
        {% block content %}

        {% endblock %}
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
